<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>

<h1 align="center">Manage Projects</h1>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Project Number</th>
        <th scope="col">Project Name</th>
        <th scope="col">Estimated Time</th>
        <th scope="col">Employees</th>
        <th scope="col">Organization ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.project_id}"/>
        <td th:text="${project.project_name}"/>
        <td th:text="${project.estimated_time}"/>
        <td>
            <ul>
                <li th:each="employee : ${project.employees}">
                    <span th:text="${employee.first_name} + ' ' + ${employee.last_name}"/>
                </li>
            </ul>
        </td>
        <td th:text="${project.organization_id}"/>
        <td><a th:href="@{/editProject/{project_id}(project_id=${project.project_id})}">
            <button type="button" class="btn">Edit project</button>
        </a></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/projects/{organization_id}/create(organization_id=${organization_id})}">
    <button type="button" class="btn">Create Project</button>
</a>

</body>
</html>
