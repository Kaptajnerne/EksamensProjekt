<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>
<body>
<div align="center">

    <h1>Create Project</h1>

    <br>

    <form th:action="@{/projects/{organization_id}(organization_id=${organization_id})/addProject}"
          method="post" th:object="${project}">

    <div class="form-group row">
            <div class="col-sm-10">
                <label class="col-sm-2 col-form-label"> Project name:</label>
                <input type="text" th:field="${project.project_name}" placeholder="Faxxax Hanukkah" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <label class="col-sm-2 col-form-label"> Estimated Time:</label>
                <input type="date" th:field="${project.estimated_time}" placeholder="30 dage" required>
            </div>
        </div>

        <br>

        <div>
            <input type="submit" value="Submit" class="btn btn-success"/>
            <input type="reset" value="Reset" class="btn btn-danger"/>
        </div>

        <br>

        <a th:href="@{/projects/{organization_id}(organization_id=${organization_id})}">
            <button type="button" class="btn btn-secondary btn-lg">Go Back</button>
        </a>

    </form>
</div>
</body>
</html>
