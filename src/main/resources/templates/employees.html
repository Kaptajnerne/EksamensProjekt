<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>

<h1 align="center">Employees</h1>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Employee Number</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Organization ID</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee : ${employees}">
    <td th:text="${employee.employee_id}"/>
    <td th:text="${employee.first_name}"/>
    <td th:text="${employee.last_name}"/>
    <td th:text="${employee.email}"/>
    <td th:text="${employee.organization_id}"/>

    <a th:href="@{/employees/edit/{employee_id}(employee_id=${employee.getEmployee_id()})}">
      <button>Edit employee</button>
    </a>

  </tr>
  </tbody>
</table>

<div>

  <a th:href="@{/employees/create/{organization_id}(organization_id=${organization_id})}">
    <button>Create employee</button>
  </a>

</div>

</body>
</html>
