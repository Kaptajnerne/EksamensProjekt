<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<h1 align="center">Edit Task</h1>

<div>
    <form method="post" th:action="@{/task/{project_id}/edit/{task_id}(project_id=${project_id}, task_id=${task_id})}">

        <label for="task_name">Task name:</label>
        <input id="task_name" type="text" th:name="task_name" th:value="${task.task_name}">

        <label for="hours">Task hours:</label>
        <input id="hours" type="text" th:name="hours" th:value="${task.hours}" >

        <label for="task_start_date">Start Date</label>
        <input id="task_start_date" type="date" th:field="${task.start_date}">

        <label for="task_end_date">Start Date</label>
        <input id="task_end_date" type="date" th:field="${task.end_date}">

        <input type="hidden" th:field="*{task_id}" required>

        <input type="hidden" th:name="project" th:value="*{project_id}" required>


        <button type="submit">Save</button>

        <a th:href="@{/tasks/{project_id}(project_id=${task.project_id})}">
            <button type="button" class="btn go-back">Return to tasks</button>
        </a>

    </form>

</div>
</body>
</html>
