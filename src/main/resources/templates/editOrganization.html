<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Organization</title>
    <link th:href="@{/theme.css}" rel="stylesheet">
</head>

<body>

<form method="post" th:action="@{/editOrganization/{organization_id}(organization_id=${user.organization_id})}">
    <h1 class="loginh1">Edit user</h1>

    <label for="organization_name">Organizion name:</label>
    <input id="organization_name" type="text" th:name="organization_name" th:value="${user.organization_name}" required>

    <label for="password">Password:</label>
    <input id="password" type="text" th:name="password" th:value="${user.password}" required>

    <input type="hidden" th:field="*{organization_id}">

    <button type="submit">Save</button>
</form>


</body>

</html>
