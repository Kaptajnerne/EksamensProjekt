<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Subtask</title>
  <link th:href="@{/theme.css}" rel="stylesheet">
</head>

<body>

<h1 align="center">Edit Subtask</h1>

<div>
  <form method="post" th:action="@{/subtask/{task_id}/edit/{subtask_id}(task_id=${task_id}, subtask_id=${subtask_id})}">

    <label for="task_name">Subtask name:</label>
    <input id="task_name" type="text" th:name="subtask_name" th:value="${subtask.subtask_name}">

    <label for="hours">Subtask hours:</label>
    <input id="hours" type="text" th:name="hours" th:value="${subtask.hours}" >

    <label for="task_start_date">Start Date</label>
    <input id="task_start_date" type="date" th:field="${subtask.start_date}">

    <label for="task_end_date">Start Date</label>
    <input id="task_end_date" type="date" th:field="${subtask.end_date}">

    <input type="hidden" th:field="*{subtask_id}" required>

    <input type="hidden" th:name="task" th:value="*{task_id}" required>

    <label for="status">Status</label>
    <label>
      <select th:field="${subtask.status}" id="status">
        <option value="1">TODO</option>
        <option value="2">In Progress</option>
        <option value="3">Done</option>
      </select>
    </label>


    <button type="submit">Save</button>

    <a th:href="@{/subtasks/{task_id}(task_id=${task_id})}">
      <button type="button" class="btn go-back">Return to subtask</button>
    </a>

  </form>

</div>
</body>
</html>
