<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Subtask</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

<h1>Edit Subtask</h1>

<div>
  <form method="post" th:action="@{/task/{project_id}/edit/{task_id}(project_id=${project_id}, task_id=${task_id})}">

    <label for="task_name" class="form-label">Subtask name:</label>
    <input id="task_name" type="text" th:name="task_name" th:value="${subtask.subtask_name}">

    <label for="hours" class="form-label">Hours:</label>
    <input id="hours" type="text" th:name="hours" th:value="${subtask.hours}" placeholder="hours" min="0" max="9999" pattern="[0-9]{1,4}" title="Hours must be between 0 and 1000">

    <label for="task_start_date" class="form-label">Start date</label>
    <input id="task_start_date" type="date" th:field="${subtask.start_date}" th:min="${task_start_date}" th:max="${task_end_date}" >

    <label for="task_end_date" class="form-label">End date</label>
    <input id="task_end_date" type="date" th:field="${subtask.end_date}" th:min="${task_start_date}" th:max="${task_end_date}">

    <input type="hidden" th:field="*{subtask_id}" required>

    <input type="hidden" th:name="task" th:value="*{task_id}" required>

    <label for="status">Status</label>
    <label>
      <select th:field="${subtask.status}" id="status">
        <option value="1">TODO</option>
        <option value="2">In Progress</option>
        <option value="3">Done</option>
      </select>
    </label>


    <button type="submit" class="btn">Save</button>
  </form>

  <a th:href="@{/subtasks/delete/{subtask_id}(subtask_id=${subtask.subtask_id})}">
    <button type="button" class="btn">Delete Subtask</button>
  </a>
  <a th:href="@{/subtasks/{task_id}(task_id=${task_id})}">
    <button type="button" class="btn">Return to subtask</button>
  </a>

</div>
</body>
</html>
