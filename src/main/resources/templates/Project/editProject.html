<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link th:href="@{/theme2.css}" rel="stylesheet">
</head>

<body>

<h1 align="center">Edit Project</h1>

<div>
    <form method="post" th:action="@{/projects/{user_id}/edit/{project_id}(user_id=${user_id}, project_id=${project_id})}">

        <label for="project_name">Project name:</label>
        <input id="project_name" type="text" th:name="project_name" th:value="${project.project_name}">

        <label for="project_description">Project description:</label>
        <input id="project_description" type="text" th:name="project_description" th:value="${project.project_description}" >

        <input type="hidden" th:field="*{project_id}" required>

        <input type="hidden" th:name="user" th:value="*{user_id}" required>

        <button type="submit">Save</button>

        <br>

        <a th:href="@{/projects/{user_id}(user_id=${user_id})}">
            <button type="button" class="btn">Go back</button>
        </a>

    </form>





</div>
</body>
</html>
