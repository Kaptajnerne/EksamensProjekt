<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>
<body>

<div align="center">

    <h1>Create Project</h1>

    <br>

    <form th:action="@{/projects/create/{user_id}(user_id=${user_id})}" method="post"
          th:object="${project}">

        <div class="createProject">
            <label class="col-createProject label">Project name:</label>
            <input type="text" th:field="${project.project_name}" placeholder="Project name" required>
        </div>

        <div class="createProject">
            <label class="col-createProject label">Project Description:</label>
            <input type="text" th:field="${project.project_description}" placeholder="Describe the project">
        </div>

        <br>

        <div>
            <input type="submit" value="Submit" class="btn btn-success"/>
            <input type="reset" value="Reset" class="btn btn-danger"/>
        </div>

        <a th:href="@{/projects/{user_id}(user_id=${user_id})}">
            <button type="button" class="btn">View Projects</button>
        </a>

    </form>

</body>
</html>
