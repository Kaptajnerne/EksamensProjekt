<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link th:href="@{/theme2.css}" rel="stylesheet">
</head>
<body>

<div class="editEmployee">
    <form th:action="@{/organizations/{organization_id}/employees/{employee_id}/edit(organization_id=${employee.organization_id}, employee_id=${employee.employee_id})}" method="POST" th:object="${employee}">

        <label for="first_name">First name:</label>
        <input id="first_name" type="text" th:field="*{first_name}" required>

        <label for="last_name">Last name:</label>
        <input id="last_name" type="text" th:field="*{last_name}">

        <label for="email">Email:</label>
        <input id="email" type="text" th:field="*{email}">

        <input type="hidden" th:field="*{employee_id}" required>

        <input type="hidden" th:name="user" th:value="*{organization_id}" required>

        <button type="submit">Save changes</button>
    </form>


</div>

</body>
</html>
