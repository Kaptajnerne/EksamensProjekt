<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>

<div class="editEmployee">
    <form th:action="@{/employees/edit/{employee_id}(employee_id=${employee_id})}" method="POST" th:object="${employee}">

        <label for="first_name">First name:</label>
        <input id="first_name" type="text" th:name="first_name" th:text="*{first_name}" required>

        <label for="last_name">Last name:</label>
        <input id="last_name" type="text" th:name="last_name" th:text="*{last_name}">

        <label for="email">Email:</label>
        <input id="email" type="text" th:name="email" th:text="*{email}">

        <input type="hidden" th:name="employee_id" th:value="*{employee_id}" required>

        <input type="hidden" th:name="organization" th:value="*{organization_id}" required>

        <button type="submit">Save changes</button>

    </form>

</div>

</body>
</html>
